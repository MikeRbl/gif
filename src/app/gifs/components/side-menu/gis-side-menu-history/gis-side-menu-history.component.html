<div class="px-6 mt-4 mb-4 flex flex-col overflow-hidden h-full"> 
  <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 flex-shrink-0">History</h3>
  
  <div class="flex flex-col space-y-1 overflow-y-auto"> 
    <button
      *ngFor="let tag of gifService.tagsHistory()"
      (click)="searchTagFromHistory(tag)"
      class="w-full text-left px-3 py-1.5 text-sm text-gray-300 hover:bg-gray-700 rounded transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-blue-500">
      {{ tag }}
    </button>
    <p *ngIf="gifService.tagsHistory().length === 0" class="text-xs text-gray-500 italic">
      No search history yet.
    </p>
  </div>
</div>
