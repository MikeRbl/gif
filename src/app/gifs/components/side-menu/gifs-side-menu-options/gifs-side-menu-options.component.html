<nav class="flex flex-col space-y-2 px-4 py-6">
  <a *ngFor="let option of menuOptions"
    [routerLink]="option.router"
    routerLinkActive="bg-gray-700 text-white"
    class="flex items-center p-3 rounded-lg text-gray-400 hover:bg-gray-700 hover:text-white transition-colors duration-200 group">
    <i [ngClass]="option.icon" class="w-6 h-6 mr-3 text-lg transition duration-75 group-hover:text-white"></i>
    <div class="flex flex-col">
        <span class="text-sm font-medium">{{ option.title }}</span>
        <span class="text-xs text-gray-500">{{ option.subtitle }}</span>
    </div>
  </a>
</nav>
